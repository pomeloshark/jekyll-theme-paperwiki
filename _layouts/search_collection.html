---
   layout: search
---

{% assign project = page.project %}

{%- assign docs = site.documents | where_exp: "page","page.collection == project" -%}

<script>
   window.pages = {
      {% for page in docs %}
         {% include search_results.html %}
      {% unless forloop.last %},{% endunless %}
      {% endfor %}
   };
</script>
